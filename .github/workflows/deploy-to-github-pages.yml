name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Cambia a tu rama principal si es diferente (por ejemplo, master)
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

permissions:
  pages: write      # Permite al workflow escribir en la rama de GitHub Pages
  id-token: write   # Permite solicitar el token de identidad de OpenID Connect

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Añade aquí los pasos para construir tu sitio si es necesario
      # Por ejemplo, si usas Jekyll, Hugo, o algún otro generador estático:
      # - name: Set up Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: '3.x'
      # - name: Build with Jekyll
      #   run: bundle exec jekyll build --destination ./_site

      # Si tus archivos ya son estáticos (HTML, CSS, JS), puedes omitir el paso de construcción

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Cambia a la carpeta donde están tus archivos construidos si es necesario (_site en el ejemplo de Jekyll)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
